<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UX/UI Portfolio - Your Name</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <style>
    /* CSS styles for an e-commerce UX/UI portfolio-inspired design */
    body {
      margin: 0;
      padding: 0;
      font-family: "Montserrat", sans-serif;
      background-color: #abb6c8;
      color: #333;
      line-height: 2.6;
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 20px;
      text-align: center;
      color: #273a6c;
    }

    h2 {
      font-weight: 700;
      font-size: 2.5rem;
      color: #444;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      text-align: justify;
    }

    nav ul {
      list-style: none;
      text-align: center;
      margin-top: 20px;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      font-weight: 700;
      text-decoration: none;
      color: #666;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ff9900;
    }

    .section {
      padding: 60px 20px;
      text-align: center;
    }

    .section-bg {
      background-image: url('https://via.placeholder.com/1500x800');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 100px 20px;
      color: #fff;
    }

    .section-content {
      max-width: 800px;
      margin: 0 auto;
    }

    .image-placeholder {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin: 0 auto 40px;
      background-color: #ddd;
    }

    footer {
      background-color: #273a6d;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    footer a {
      color: #fff;
      transition: color 0.3s ease;
    }

    footer a:hover {
      text-decoration: underline;
      color: #ff9900;
    }
  </style>
</head>
<body>
  <header>
    <h1>JASMINE HU</h1>
    <nav>
      <ul>
        <li><a href="#about">About Me</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
        <!-- Add more section links as needed -->
      </ul>
    </nav>
    

  </header>

  <main>
    <section class="section section-bg" id="about">
      <div class="section-content">
        <h2>About Me</h2>
        <p>Your introduction goes here...</p>
        <div class="image-placeholder" style="height: 300px;"></div>
      </div>
    </section>

    <section class="section" id="projects">
      <div class="section-content">
        <h2>Projects</h2>
        <p>Your project descriptions...</p>
        <div class="image-placeholder" style="height: 300px;"></div>
      </div>
    </section>

    <section class="section" id="contact">
      <div class="section-content">
        <h2>Contact</h2>
        <p>Your contact information...</p>
      </div>
    </section>
    <!-- Add more sections with image placeholders based on your plan -->
  </main>

  <footer>
    <p>Contact: <a href="mailto:j37hu@uwaterloo.ca.com">j37hu@uwaterloo.ca</a></p>
  </footer>
</body>
</html>
