  <style>
    /* Your existing CSS styles */

    /* New styles for improved organization */
    img {
      border-radius: 50%;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Montserrat", sans-serif;
      background-color: #abb6c8;
      color: #333;
      line-height: 2.6;
    }

    h1 {
      font-weight: 700;
      font-size: 5rem;
      margin-bottom: 0px;
      text-align: center;
      color: #e6dcdd;
      background-color: #273a6d;
    }

    h2 {
      font-weight: 700;
      font-size: 2.5rem;
      color: #444;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      text-align: center;
      margin-top: 50px;
      margin-bottom: 50px;
    }

    nav ul li {
      display: inline;
      margin-right: 60px;
      font-size: 1.rem;
    }

    nav ul li a {
      font-weight: 700;
      text-decoration: none;
      color: #666;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #e6dcdd;
    }

    .section {
      padding: 60px 20px;
      text-align: center;
    }

    .section-bg {
      background-image: url('https://via.placeholder.com/1500x800');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 100px 20px;
      color: #fff;
    }

    .section-content {
      max-width: 800px;
      margin: 0 auto;
    }

    .image-placeholder {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin: 0 auto 40px;
      background-color: #ddd;
    }

    .container {
      text-align: center;
      color: white;
    }

    .centered {
      color: #e6dcdd;
      font-family: Bradley Hand, cursive;
      font-size: 2rem;
    }

    footer {
      text-align: center;
      background-color: #273a6d;
      color: #fff;
      padding: 20px;
    }

    footer a {
      color: #fff;
      transition: color 0.3s ease;
    }

    footer a:hover {
      text-decoration: underline;
      color: #abb6c8;
    }
  </style>
</head>

  <script>

      const section = document.getElementById(sectionId);
